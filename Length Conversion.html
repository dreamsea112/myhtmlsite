<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>長度單位轉換器</title>
  <style>
    body {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      padding: 2em;
      text-align: center;
    }
    h1 {
      color: #005792;
    }
    .converter {
      background: #f4f8fb;
      padding: 2em;
      margin: auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    select, input {
      padding: 0.6em;
      margin: 0.5em;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 45%;
    }
    button {
      background: #007ACC;
      color: white;
      border: none;
      padding: 0.7em 2em;
      margin-top: 1em;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #005a9e;
    }
    .history {
      margin-top: 2em;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .history h2 {
      font-size: 1.2em;
      color: #444;
    }
    ul {
      list-style: none;
      padding-left: 1em;
    }
    ul li {
      background: #fff;
      padding: 0.5em 1em;
      margin: 0.3em 0;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>長度單位轉換器</h1>
  <div class="converter">
    <input type="number" id="inputValue" placeholder="請輸入數值">
    <br>
    <select id="fromUnit"></select>
    <select id="toUnit"></select>
    <br>
    <button onclick="convert()">轉換</button>
    <p id="result" style="margin-top: 1em; font-weight: bold;"></p>
  </div>
  <div class="history">
    <h2>轉換紀錄</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    const units = {
      km: { label: 'KM(公里)', factor: 1e3 },
      m: { label: 'M(公尺)', factor: 1 },
      cm: { label: 'CM(公分)', factor: 1e-2 },
      mm: { label: 'MM(毫米)', factor: 1e-3 },
      um: { label: 'UM(微米)', factor: 1e-6 },
      nm: { label: 'NM(奈米)', factor: 1e-9 },
      mi: { label: 'MI(英哩)', factor: 1609.344 },
      yd: { label: 'YD(碼)', factor: 0.9144 },
      ft: { label: 'FT(英呎)', factor: 0.3048 },
      in: { label: 'IN(英吋)', factor: 0.0254 },
      nmi: { label: 'NMI(海哩)', factor: 1852 },
      mil: { label: 'MIL(密耳)', factor: 0.0000254 },
      micron: { label: 'MICRON(微米)', factor: 1e-6 }
    };

    const fromUnit = document.getElementById('fromUnit');
    const toUnit = document.getElementById('toUnit');

    for (const key in units) {
      const option1 = document.createElement('option');
      option1.value = key;
      option1.textContent = units[key].label;
      fromUnit.appendChild(option1);

      const option2 = document.createElement('option');
      option2.value = key;
      option2.textContent = units[key].label;
      toUnit.appendChild(option2);
    }

    fromUnit.value = 'm';
    toUnit.value = 'km';

    const historyList = document.getElementById('historyList');
    const maxHistory = 10;

    function convert() {
      const value = parseFloat(document.getElementById('inputValue').value);
      const from = fromUnit.value;
      const to = toUnit.value;

      if (isNaN(value)) {
        alert('請輸入有效數字');
        return;
      }

      const meters = value * units[from].factor;
      const resultValue = meters / units[to].factor;

      const resultText = `${value} ${units[from].label} = ${resultValue.toFixed(6)} ${units[to].label}`;
      document.getElementById('result').textContent = resultText;

      const li = document.createElement('li');
      li.textContent = resultText;
      historyList.insertBefore(li, historyList.firstChild);

      if (historyList.children.length > maxHistory) {
        historyList.removeChild(historyList.lastChild);
      }
    }
  </script>
</body>
</html>
