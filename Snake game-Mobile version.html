<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>貪食蛇遊戲</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #000;
            margin-top: 20px;
            touch-action: none;
        }
        .buttons {
            margin-top: 10px;
        }
        .touch-controls {
            margin-top: 20px;
            user-select: none;
        }
        .touch-controls button {
            width: 60px;
            height: 60px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>貪食蛇遊戲</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- 觸控方向按鈕 -->
    <div class="touch-controls">
        <div style="display: flex; justify-content: center; align-items: center;">
            <button onclick="if(direction !== 'DOWN') direction='UP'">↑</button>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <button onclick="if(direction !== 'RIGHT') direction='LEFT'">←</button>
            <div style="width: 20px;"></div>
            <button onclick="if(direction !== 'LEFT') direction='RIGHT'">→</button>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <button onclick="if(direction !== 'UP') direction='DOWN'">↓</button>
        </div>
    </div>

    <div class="buttons">
        <button id="startBtn">開始遊戲 (空白鍵)</button>
        <button id="pauseBtn" disabled>暫停遊戲 (Enter鍵)</button>
    </div>
    <div class="footer">
       By: 慶宗
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startBtn = document.getElementById("startBtn");
        const pauseBtn = document.getElementById("pauseBtn");

        const box = 20;
        const canvasSize = 400;
        let snake = [{x: 160, y: 200}];
        let direction = "RIGHT";
        let food = spawnFood();
        let score = 0;
        let game;

        document.addEventListener("keydown", changeDirection);

        startBtn.addEventListener("click", () => {
            clearInterval(game);
            game = setInterval(draw, 100);
            startBtn.disabled = true;
            pauseBtn.disabled = false;
        });

        pauseBtn.addEventListener("click", () => {
            clearInterval(game);
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        });

        function changeDirection(event) {
            if (event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
            else if (event.keyCode === 38 && direction !== "DOWN") direction = "UP";
            else if (event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
            else if (event.keyCode === 40 && direction !== "UP") direction = "DOWN";
        }

        function spawnFood() {
            return {
                x: Math.floor(Math.random() * (canvasSize / box)) * box,
                y: Math.floor(Math.random() * (canvasSize / box)) * box
            };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "green" : "white";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "black";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "LEFT") snakeX -= box;
            if (direction === "UP") snakeY -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "DOWN") snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = spawnFood();
            } else {
                snake.pop();
            }

            let newHead = {x: snakeX, y: snakeY};

            if (
                snakeX < 0 || snakeY < 0 ||
                snakeX >= canvasSize || snakeY >= canvasSize ||
                collision(newHead, snake)
            ) {
                clearInterval(game);
                alert("遊戲結束！");
                location.reload();
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        document.addEventListener("keydown", function(e) {
            if (e.code === "Space") startBtn.click();
            else if (e.code === "Enter") pauseBtn.click();
        });

        // 📱 手機滑動偵測
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener("touchstart", function(e) {
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        canvas.addEventListener("touchmove", function(e) {
            if (!touchStartX || !touchStartY) return;

            const touch = e.touches[0];
            const diffX = touch.clientX - touchStartX;
            const diffY = touch.clientY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 20 && direction !== "LEFT") direction = "RIGHT";
                else if (diffX < -20 && direction !== "RIGHT") direction = "LEFT";
            } else {
                if (diffY > 20 && direction !== "UP") direction = "DOWN";
                else if (diffY < -20 && direction !== "DOWN") direction = "UP";
            }

            touchStartX = 0;
            touchStartY = 0;
        }, { passive: true });
    </script>
</body>
</html>
