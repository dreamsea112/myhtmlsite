<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>è²ªé£Ÿè›‡éŠæˆ²</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #gameCanvas {
      background-color: #222;
      display: block;
      margin: 20px auto;
      border: 2px solid #555;
    }

    #score {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #0f0;
    }

    #touchControls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .control-row {
      display: flex;
      justify-content: center;
      margin: 5px;
    }

    .control-button {
      width: 70px;
      height: 70px;
      margin: 10px;
      font-size: 2rem;
      border-radius: 12px;
      border: none;
      background-color: #444;
      color: white;
      box-shadow: 0 4px #666;
    }

    .control-button:active {
      background-color: #666;
      box-shadow: 0 2px #333;
      transform: translateY(2px);
    }
  </style>
</head>
<body>
  <h1>ğŸ è²ªé£Ÿè›‡éŠæˆ² ğŸ</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">å¾—åˆ†ï¼š0</div>

  <!-- æ–¹å‘æŒ‰éˆ• -->
  <div id="touchControls">
    <div class="control-row">
      <button class="control-button" onclick="changeDirection('up')">â¬†ï¸</button>
    </div>
    <div class="control-row">
      <button class="control-button" onclick="changeDirection('left')">â¬…ï¸</button>
      <button class="control-button" onclick="changeDirection('down')">â¬‡ï¸</button>
      <button class="control-button" onclick="changeDirection('right')">â¡ï¸</button>
    </div>
  </div>
    <div class="footer">
       By: æ…¶å®—
    </div>
    
  <!-- éŸ³æ•ˆè³‡æº -->
  <audio id="eatSound" src="https://freesound.org/data/previews/341/341695_626234-lq.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes/Happy_Music/Scott_Holmes_-_Upbeat_Party.mp3" preload="auto" loop></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let score = 0;

    const eatSound = document.getElementById('eatSound');
    const bgMusic = document.getElementById('bgMusic');
    bgMusic.volume = 0.3;
    bgMusic.play();

    let snake = [{ x: 200, y: 200 }];
    let food = spawnFood();
    let direction = 'right';
    let changingDirection = false;

    document.addEventListener('keydown', handleKey);
    canvas.addEventListener('touchstart', handleTouchStart, false);
    canvas.addEventListener('touchmove', handleTouchMove, false);

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * canvas.width / box) * box,
        y: Math.floor(Math.random() * canvas.height / box) * box
      };
    }

    function draw() {
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      snake.forEach(part => ctx.fillRect(part.x, part.y, box, box));

      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);

      moveSnake();
      changingDirection = false;
    }

    function moveSnake() {
      const head = { ...snake[0] };

      switch (direction) {
        case 'up': head.y -= box; break;
        case 'down': head.y += box; break;
        case 'left': head.x -= box; break;
        case 'right': head.x += box; break;
      }

      if (head.x === food.x && head.y === food.y) {
        snake.unshift(head);
        food = spawnFood();
        score++;
        document.getElementById('score').textContent = `å¾—åˆ†ï¼š${score}`;
        eatSound.play();
        if (navigator.vibrate) navigator.vibrate(100);
      } else {
        snake.pop();
        snake.unshift(head);
      }

      if (checkCollision(head)) {
        alert('éŠæˆ²çµæŸï¼å¾—åˆ†ï¼š' + score);
        location.reload();
      }
    }

    function checkCollision(head) {
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height
      ) return true;

      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) return true;
      }

      return false;
    }

    function handleKey(e) {
      if (changingDirection) return;
      changingDirection = true;

      switch (e.key) {
        case 'ArrowUp':
        case 'w':
          if (direction !== 'down') direction = 'up';
          break;
        case 'ArrowDown':
        case 's':
          if (direction !== 'up') direction = 'down';
          break;
        case 'ArrowLeft':
        case 'a':
          if (direction !== 'right') direction = 'left';
          break;
        case 'ArrowRight':
        case 'd':
          if (direction !== 'left') direction = 'right';
          break;
      }
    }

    function changeDirection(dir) {
      if (changingDirection) return;
      changingDirection = true;

      if (dir === 'up' && direction !== 'down') direction = 'up';
      if (dir === 'down' && direction !== 'up') direction = 'down';
      if (dir === 'left' && direction !== 'right') direction = 'left';
      if (dir === 'right' && direction !== 'left') direction = 'right';
    }

    // æ‰‹æ©Ÿæ»‘å‹•æ”¯æ´
    let touchStartX = 0, touchStartY = 0;

    function handleTouchStart(e) {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    }

    function handleTouchMove(e) {
      if (!touchStartX || !touchStartY) return;
      const touch = e.touches[0];
      const dx = touch.clientX - touchStartX;
      const dy = touch.clientY - touchStartY;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 10 && direction !== 'left') direction = 'right';
        else if (dx < -10 && direction !== 'right') direction = 'left';
      } else {
        if (dy > 10 && direction !== 'up') direction = 'down';
        else if (dy < -10 && direction !== 'down') direction = 'up';
      }

      touchStartX = 0;
      touchStartY = 0;
    }

    setInterval(draw, 120);
  </script>
</body>
</html>
