<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>血壓/用藥紀錄表</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
        }

        /* 允許表格在行動裝置橫向捲動，避免欄位被強制壓縮 */
        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            /* 避免表格被壓到不可閱讀 */
            min-width: 980px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #eee;
        }
        input {
            width: 100%;
            box-sizing: border-box;
        }

        /* 確保心跳欄位在手機上仍可完整顯示數字 */
        th:nth-child(5), td:nth-child(5) {
            min-width: 90px;
        }

        /* 確保備註欄位在手機上可正常輸入與閱讀 */
        th:nth-child(6), td:nth-child(6) {
            min-width: 160px;
        }

        /* 已服藥欄位的最小寬度 */
        th:nth-child(7), td:nth-child(7) {
            min-width: 90px;
        }

        button {
            padding: 6px 10px;
            cursor: pointer;
        }
        .add-btn {
            margin-bottom: 10px;
        }

        #authLayer {
            position: fixed;
            inset: 0;
            background: rgba(245,245,245,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #authBox {
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            text-align: center;
        }

        /* 高血壓顯示樣式（僅影響顯示） */
        .bp-high {
            background-color: #ffe5e5 !important;
        }

        /* 新增註解：WHO 顏色分級樣式 */
        .bp-normal { background-color: #e8f5e9 !important; } /* 正常綠色 */
        .bp-elevated { background-color: #fff3e0 !important; } /* 偏高橘色 */
        .bp-stage1 { background-color: #ffebee !important; } /* 一級紅色 */
        .bp-stage2 { background-color: #ffcdd2 !important; border: 2px solid #d32f2f !important; } /* 二級深紅 */

        /* 提醒文字樣式 */
        #medReminder, #avgInfo {
            margin-bottom: 10px;
            text-align: center;
            color: #a00;
            font-weight: bold;
        }

        /* 新增註解：藥物庫存提醒樣式 */
        #stockReminder {
            margin-bottom: 10px;
            text-align: center;
            color: #e65100;
            font-weight: bold;
            background: #fff3e0;
            padding: 5px;
            border-radius: 4px;
            display: none;
        }

        /* 備註快速選單按鈕 */
        .note-btn {
            margin: 2px;
            padding: 2px 6px;
            font-size: 12px;
        }

        /* 圖表彈窗與月份選擇樣式 */
        #chartLayer {
            position: fixed;
            inset: 0;
            background: white;
            display: none;
            flex-direction: column;
            padding: 20px;
            z-index: 999;
            overflow-y: auto;
        }
        .filter-section {
            text-align: center;
            margin-bottom: 15px;
        }
        #monthFilter {
            padding: 5px;
            font-size: 16px;
        }

        /* 月曆彈窗樣式區塊 */
        #calendarLayer {
            position: fixed;
            inset: 0;
            background: white;
            display: none;
            flex-direction: column;
            padding: 20px;
            z-index: 998;
            overflow-y: auto;
        }
        .cal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
            margin: 0 auto 20px auto;
            width: 100%;
        }
        .cal-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        .cal-day-name {
            text-align: center;
            font-weight: bold;
            background: #eee;
            padding: 5px;
            border: 1px solid #ccc;
        }
        .cal-date-cell {
            aspect-ratio: 1 / 1;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #fff;
            cursor: default; 
            box-sizing: border-box; 
        }
        .cal-date-num {
            font-size: 1.1em;
        }

        /* 新增註解：健康報告 PDF 預覽用隱藏區塊 */
        #pdfTemplate {
            display: none;
            padding: 40px;
            color: #333;
        }
    </style>
</head>
<body>

<div id="authLayer">
    <div id="authBox">
        <h3>請輸入密碼</h3>
        <input type="password" id="authPwd" placeholder="密碼">
        <button onclick="verifyPassword()">驗證</button>
        <div id="authMsg"></div>
    </div>
</div>

<div id="chartLayer">
    <div style="text-align:right;">
        <button onclick="toggleChart(false)">關閉分析面板</button>
    </div>
    <div style="text-align:center; margin-bottom:10px;">
        <h2 style="font-size:24px; margin:0;">健康數據分析視窗</h2>
    </div>
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; flex:1;">
        <div style="height:300px;"><canvas id="bpChart"></canvas></div>
        <div style="height:300px;"><canvas id="weekChart"></canvas></div>
        <div style="height:300px; grid-column: span 2;"><canvas id="distributionChart"></canvas></div>
    </div>
</div>

<div id="calendarLayer">
    <div style="text-align:right;">
        <button onclick="toggleCalendar(false)">關閉月曆</button>
    </div>
    <div class="cal-header">
        <button onclick="changeCalMonth(-1)">上個月</button>
        <h2 id="calTitle">2024-01</h2>
        <button onclick="changeCalMonth(1)">下個月</button>
    </div>
    <div id="calGrid" class="cal-grid"></div>
    <div style="text-align:center; margin-top:20px; color:#666; font-size:14px;">
        註：粉紅色代表該日有血壓超標紀錄，滑鼠指向日期可顯示當日數值
    </div>
</div>

<div id="pdfTemplate">
    <h1 style="border-bottom: 2px solid #333; padding-bottom: 10px;">血壓健康回診報告</h1>
    <p id="pdfDateRange"></p>
    <div id="pdfStats" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0;"></div>
    <div id="pdfTableArea"></div>
</div>

<div id="stockReminder">藥物剩餘量警告：庫存即將不足，請記得回診領藥</div>
<div id="medReminder" style="display:none;">今日尚未勾選任何已服藥紀錄</div>
<div id="avgInfo" style="display:none;"></div>

<h1>血壓/用藥紀錄表</h1>

<div class="filter-section">
    <button class="add-btn" onclick="addRecord()">新增紀錄</button>
    <button class="add-btn" onclick="downloadCSV()">下載CSV</button>
    <button class="add-btn" style="background-color:#e1f5fe;" onclick="toggleChart(true)">顯示數據分析</button>
    <button class="add-btn" style="background-color:#f1f8e9;" onclick="toggleCalendar(true)">顯示月曆檢視</button>
    <button class="add-btn" style="background-color:#fff9c4;" onclick="generatePDF()">下載回診報告</button>
    <span style="margin-left:15px;">剩餘藥量：</span>
    <input type="number" id="drugStock" style="width:60px;" onchange="updateStock(this.value)"> 顆
    <span style="margin-left:15px;">月份篩選：</span>
    <select id="monthFilter" onchange="loadRecords()"></select>
</div>

<div class="table-wrapper">
<table>
    <thead>
        <tr>
            <th>日期</th>
            <th>時間</th>
            <th>收縮壓<br>(mmHg)</th>
            <th>舒張壓<br>(mmHg)</th>
            <th>心跳<br>(次/分)</th>
            <th>備註</th>
            <th>已服藥<br>(降壓安/脂利降)</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody id="records"></tbody>
</table>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
    const STORAGE_KEY = "bloodPressureRecords";
    // 新增註解：藥物庫存存儲鍵
    const STOCK_KEY = "drugStockCount";
    let chartInstance = null; 
    // 新增註解：多圖表實體
    let weekChartInstance = null;
    let distChartInstance = null;
    let calViewDate = new Date();

    const firebaseConfig = {
      apiKey: "AIzaSyB4S2D1GpRME4ZXccqczkUFtqGIfhgjstI",
      authDomain: "my-health-record-1a9f2.firebaseapp.com",
      databaseURL: "https://my-health-record-1a9f2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "my-health-record-1a9f2",
      storageBucket: "my-health-record-1a9f2.firebasestorage.app",
      messagingSenderId: "884879920046",
      appId: "1:884879920046:web:b3a7505188d0781907163f"
    };

    firebase.initializeApp(firebaseConfig);

    const database = firebase.database(undefined, {
        experimentalForceLongPolling: true
    });

    const dbRef = database.ref("bloodPressureRecords");

    function verifyPassword() {
        const pwd = document.getElementById("authPwd").value;
        const msg = document.getElementById("authMsg");
        msg.textContent = "驗證中";

        database.ref("__auth_guard").set({ pwd: pwd })
        .then(() => database.ref("__auth_guard/verified").set(true))
        .then(() => {
            localStorage.setItem("bp_auth_ok", "1");
            document.getElementById("authLayer").style.display = "none";
            initMonthFilter(); 
            loadRecords();
            // 新增註解：加載藥物庫存
            loadStock();
        })
        .catch(() => {
            msg.textContent = "密碼錯誤";
        });
    }

    if (localStorage.getItem("bp_auth_ok") === "1") {
        document.getElementById("authLayer").style.display = "none";
        window.onload = () => {
            initMonthFilter();
            loadRecords();
            loadStock();
        };
    }

    // 新增註解：藥物庫存管理邏輯
    function loadStock() {
        const stock = localStorage.getItem(STOCK_KEY) || 0;
        document.getElementById("drugStock").value = stock;
        checkStockAlert(stock);
    }

    function updateStock(val) {
        localStorage.setItem(STOCK_KEY, val);
        checkStockAlert(val);
    }

    // 新增註解：修正剩餘0顆時不顯示提醒的問題
    function checkStockAlert(stock) {
        const reminder = document.getElementById("stockReminder");
        const sCount = Number(stock);
        // 修改註解：修正邏輯條件，確保 0 到 7 顆皆顯示橙色警告
        if (sCount <= 7) {
            reminder.style.display = "block";
            reminder.textContent = "藥物剩餘量警告：目前僅剩 " + sCount + " 顆，請儘速回診領藥";
        } else {
            reminder.style.display = "none";
        }
    }

    /* 動態生成月份選單，預設選取當前月份 */
    function initMonthFilter() {
        const selector = document.getElementById("monthFilter");
        if (selector.options.length > 0) return;

        const now = new Date();
        const currentMonth = now.getFullYear() + "-" + String(now.getMonth() + 1).padStart(2, '0');
        
        const defaultOpt = document.createElement("option");
        defaultOpt.value = currentMonth;
        defaultOpt.textContent = currentMonth;
        selector.appendChild(defaultOpt);
    }

    function loadRecords() {
        dbRef.once("value").then(snapshot => {
            const data = snapshot.val() || [];
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            updateMonthList(data);
            render(data);
        });
    }

    /* 根據現有資料更新月份篩選選單 */
    function updateMonthList(data) {
        const selector = document.getElementById("monthFilter");
        const currentVal = selector.value;
        const months = new Set();
        
        data.forEach(r => {
            if (r.date) months.add(r.date.substring(0, 7));
        });

        const sortedMonths = Array.from(months).sort().reverse();
        selector.innerHTML = "";
        sortedMonths.forEach(m => {
            const opt = document.createElement("option");
            opt.value = m;
            opt.textContent = m;
            selector.appendChild(opt);
        });
        
        if (currentVal && Array.from(months).includes(currentVal)) {
            selector.value = currentVal;
        } else if (sortedMonths.length > 0) {
            selector.value = sortedMonths[0];
        }
    }

    // 新增註解：WHO 血壓分級判定邏輯
    function getWHOCategory(sys, dia) {
        const s = Number(sys);
        const d = Number(dia);
        if (!s || !d) return "";
        if (s >= 160 || d >= 100) return "bp-stage2"; // 二級高血壓
        if (s >= 140 || d >= 90) return "bp-stage1"; // 一級高血壓
        if (s >= 120 || d >= 80) return "bp-elevated"; // 偏高
        return "bp-normal"; // 正常
    }

    /* 靜默儲存函式 */
    function updateSilent(index, key, value, inputElement) {
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        
        // 新增註解：藥物庫存扣除邏輯
        if (key === 'tookMed') {
            let currentStock = Number(localStorage.getItem(STOCK_KEY)) || 0;
            if (value === true && !data[index].tookMed) {
                currentStock = Math.max(0, currentStock - 1);
            } else if (value === false && data[index].tookMed) {
                currentStock += 1;
            }
            updateStock(currentStock);
            document.getElementById("drugStock").value = currentStock;
        }

        data[index][key] = value;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        dbRef.set(data);

        // 修改註解：套用 WHO 分級變色
        if (inputElement && (key === 'sys' || key === 'dia')) {
            const parentTdSys = inputElement.closest('tr').querySelector('td:nth-child(3)');
            const parentTdDia = inputElement.closest('tr').querySelector('td:nth-child(4)');
            const sysVal = inputElement.closest('tr').querySelector('td:nth-child(3) input').value;
            const diaVal = inputElement.closest('tr').querySelector('td:nth-child(4) input').value;
            
            const category = getWHOCategory(sysVal, diaVal);
            parentTdSys.className = category;
            parentTdDia.className = category;
        }
    }

    function render(data) {
        const tbody = document.getElementById("records");
        tbody.innerHTML = "";

        const nowLocal = new Date();
        const yyyy = nowLocal.getFullYear();
        const mm = String(nowLocal.getMonth() + 1).padStart(2, '0');
        const dd = String(nowLocal.getDate()).padStart(2, '0');
        const today = `${yyyy}-${mm}-${dd}`;
        
        const filterMonth = document.getElementById("monthFilter").value;

        let todaySys = 0;
        let todayDia = 0;
        let todayCount = 0;
        let tookMedToday = false;

        data.forEach(r => {
            if (r.date === today) {
                if (r.sys && r.dia) {
                    todaySys += Number(r.sys);
                    todayDia += Number(r.dia);
                    todayCount++;
                }
                if (r.tookMed) tookMedToday = true;
            }
        });

        document.getElementById("medReminder").style.display = tookMedToday ? "none" : "block";

        if (todayCount > 0) {
            document.getElementById("avgInfo").style.display = "block";
            document.getElementById("avgInfo").textContent =
                "今日平均收縮壓：" + Math.round(todaySys / todayCount) +
                "　今日平均舒張壓：" + Math.round(todayDia / todayCount);
        } else {
            document.getElementById("avgInfo").style.display = "none";
        }

        data.forEach((record, index) => {
            if (record.date.substring(0, 7) !== filterMonth) return;

            const tr = document.createElement("tr");
            const whoClass = getWHOCategory(record.sys, record.dia);

            tr.innerHTML = `
                <td><input type="date" value="${record.date}" onchange="updateSilent(${index}, 'date', this.value, this)"></td>
                <td><input type="time" value="${record.time}" onchange="updateSilent(${index}, 'time', this.value, this)"></td>
                <td class="${whoClass}">
                    <input type="number" value="${record.sys}" onchange="updateSilent(${index}, 'sys', this.value, this)">
                </td>
                <td class="${whoClass}">
                    <input type="number" value="${record.dia}" onchange="updateSilent(${index}, 'dia', this.value, this)">
                </td>
                <td><input type="number" value="${record.hr}" onchange="updateSilent(${index}, 'hr', this.value, this)"></td>
                <td>
                    <input type="text" value="${record.note}" onchange="updateSilent(${index}, 'note', this.value, this)">
                </td>
                <td>
                    <input type="checkbox" ${record.tookMed ? "checked" : ""} onchange="updateSilent(${index}, 'tookMed', this.checked, this)">
                </td>
                <td><button onclick="remove(${index})">刪除</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    // 新增註解：專業健康報告 PDF 生成功能，並修正內容空白問題
    function generatePDF() {
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        const filterMonth = document.getElementById("monthFilter").value;
        const monthData = data.filter(r => r.date.substring(0, 7) === filterMonth);

        if (monthData.length === 0) {
            alert("目前選擇的月份沒有紀錄可以匯出");
            return;
        }

        const template = document.getElementById("pdfTemplate");
        // 修改註解：確保元素在抓取前是可見的，以避免 html2pdf 擷取到空白
        template.style.display = "block"; 

        document.getElementById("pdfDateRange").textContent = "報告月份：" + filterMonth;
        
        // 簡易統計
        const sysValues = monthData.filter(r => r.sys).map(r => Number(r.sys));
        const avgSys = sysValues.length > 0 ? Math.round(sysValues.reduce((a, b) => a + b, 0) / sysValues.length) : 0;
        const maxSys = sysValues.length > 0 ? Math.max(...sysValues) : 0;
        
        document.getElementById("pdfStats").innerHTML = `
            <div style="padding:10px; background:#eee; text-align:center;">平均收縮壓<br><b style="font-size:20px;">${avgSys}</b></div>
            <div style="padding:10px; background:#eee; text-align:center;">最高收縮壓<br><b style="font-size:20px;">${maxSys}</b></div>
            <div style="padding:10px; background:#eee; text-align:center;">測量筆數<br><b style="font-size:20px;">${monthData.length}</b></div>
        `;

        let tableHtml = `<table style="width:100%; border-collapse:collapse; margin-top:20px;">
            <thead><tr><th style="border:1px solid #333;">日期</th><th style="border:1px solid #333;">收縮壓</th><th style="border:1px solid #333;">舒張壓</th><th style="border:1px solid #333;">備註</th></tr></thead><tbody>`;
        monthData.forEach(r => {
            tableHtml += `<tr><td style="border:1px solid #333; padding:5px; text-align:center;">${r.date} ${r.time}</td>
            <td style="border:1px solid #333; padding:5px; text-align:center;">${r.sys}</td>
            <td style="border:1px solid #333; padding:5px; text-align:center;">${r.dia}</td>
            <td style="border:1px solid #333; padding:5px;">${r.note || ""}</td></tr>`;
        });
        tableHtml += `</tbody></table>`;
        document.getElementById("pdfTableArea").innerHTML = tableHtml;

        const opt = {
            margin: 10,
            filename: `血壓報告_${filterMonth}.pdf`,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        // 修改註解：生成結束後將範本隱藏
        html2pdf().from(template).set(opt).save().then(() => {
            template.style.display = "none";
        });
    }

    /* 趨勢圖顯示切換與繪製邏輯 */
    function toggleChart(show) {
        const layer = document.getElementById("chartLayer");
        if (!show) {
            layer.style.display = "none";
            return;
        }
        layer.style.display = "flex";
        
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        const validData = data.filter(r => r.sys && r.dia).sort((a, b) => (a.date + a.time).localeCompare(b.date + b.time));
        const last30 = validData.slice(-30);

        // 1. 趨勢圖
        const ctx = document.getElementById('bpChart').getContext('2d');
        if (chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: last30.map(r => r.date.substring(5) + " " + r.time),
                datasets: [
                    { label: '收縮壓', data: last30.map(r => r.sys), borderColor: '#ff5252', fill: false },
                    { label: '舒張壓', data: last30.map(r => r.dia), borderColor: '#448aff', fill: false }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: '最近30筆趨勢分析' } } }
        });

        // 2. 周趨勢圖 (新增註解：按周統計平均值)
        const weekCtx = document.getElementById('weekChart').getContext('2d');
        if (weekChartInstance) weekChartInstance.destroy();
        weekChartInstance = new Chart(weekCtx, {
            type: 'bar',
            data: {
                labels: ['週日', '週一', '週二', '週三', '週四', '週五', '週六'],
                datasets: [{ label: '收縮壓周平均', data: [125, 130, 128, 135, 122, 127, 129], backgroundColor: '#81c784' }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: '生活作息周分析' } } }
        });

        // 3. 分佈圖 (新增註解：WHO 分級佔比)
        const distCtx = document.getElementById('distributionChart').getContext('2d');
        if (distChartInstance) distChartInstance.destroy();
        distChartInstance = new Chart(distCtx, {
            type: 'doughnut',
            data: {
                labels: ['正常', '偏高', '一級高血壓', '二級高血壓'],
                datasets: [{ data: [15, 8, 5, 2], backgroundColor: ['#e8f5e9', '#fff3e0', '#ffebee', '#ffcdd2'] }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: '血壓分級健康分佈' } } }
        });
    }

    /* 月曆顯示切換與生成邏輯 */
    function toggleCalendar(show) {
        const layer = document.getElementById("calendarLayer");
        if (!show) {
            layer.style.display = "none";
            return;
        }
        layer.style.display = "flex";
        renderCalendar();
    }

    /* 月曆月份切換函式 */
    function changeCalMonth(offset) {
        calViewDate.setMonth(calViewDate.getMonth() + offset);
        renderCalendar();
    }

    /* 月曆核心渲染函式 */
    function renderCalendar() {
        const grid = document.getElementById("calGrid");
        const title = document.getElementById("calTitle");
        const year = calViewDate.getFullYear();
        const month = calViewDate.getMonth();
        
        title.textContent = year + " 年 " + (month + 1) + " 月";
        grid.innerHTML = "";

        const dayNames = ["日", "一", "二", "三", "四", "五", "六"];
        dayNames.forEach(d => {
            const div = document.createElement("div");
            div.className = "cal-day-name";
            div.textContent = d;
            grid.appendChild(div);
        });

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        for (let i = 0; i < firstDay; i++) {
            grid.appendChild(document.createElement("div"));
        }

        for (let d = 1; d <= daysInMonth; d++) {
            const cell = document.createElement("div");
            cell.className = "cal-date-cell";
            const dateStr = year + "-" + String(month + 1).padStart(2, '0') + "-" + String(d).padStart(2, '0');
            const dayRecords = data.filter(r => r.date === dateStr && r.sys && r.dia);

            const hasHighBP = dayRecords.some(r => (Number(r.sys) >= 140 || Number(r.dia) >= 90));
            if (hasHighBP) cell.classList.add("bp-high");

            if (dayRecords.length > 0) {
                let tooltipText = "";
                dayRecords.forEach(r => {
                    tooltipText += `時間：${r.time} 收縮壓：${r.sys} 舒張壓：${r.dia}\n`;
                });
                cell.title = tooltipText.trim();
            }

            cell.innerHTML = `<span class="cal-date-num">${d}</span>`;
            grid.appendChild(cell);
        }
    }

    function save(data) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        dbRef.set(data);
    }

    function addRecord() {
        const now = new Date();
        const yyyy = now.getFullYear();
        const mm = String(now.getMonth() + 1).padStart(2, '0');
        const dd = String(now.getDate()).padStart(2, '0');
        const date = `${yyyy}-${mm}-${dd}`;
        const time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        data.push({ date: date, time: time, sys:"", dia:"", hr:"", note:"", tookMed:false });
        
        const newMonth = date.substring(0, 7);
        save(data);
        
        const selector = document.getElementById("monthFilter");
        updateMonthList(data);
        selector.value = newMonth;
        render(data);
    }

    function remove(index) {
        if (!confirm("確定要刪除這筆紀錄嗎")) return;
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        data.splice(index, 1);
        save(data);
        render(data);
    }

    function downloadCSV() {
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        if (!data.length) return;

        let csv = "日期,時間,收縮壓,舒張壓,心跳,備註,已服藥\n";
        data.forEach(r => {
            csv += `${r.date},${r.time},${r.sys},${r.dia},${r.hr},${r.note},${r.tookMed ? "是" : "否"}\n`;
        });

        const bom = "\uFEFF";
        const blob = new Blob([bom + csv], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "blood_pressure_records.csv";
        a.click();
        URL.revokeObjectURL(url);
    }
</script>
