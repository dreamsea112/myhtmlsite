<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>血壓用藥紀錄表</title>

    <!-- 新增：行動裝置自動縮放，不影響電腦 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
        }

        /* 新增：允許表格在行動裝置橫向捲動，避免欄位被強制壓縮 */
        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            /* 新增：避免表格被壓到不可閱讀 */
            min-width: 980px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #eee;
        }
        input {
            width: 100%;
            box-sizing: border-box;
        }

        /* 新增：確保心跳欄位在手機上仍可完整顯示數字 */
        th:nth-child(5), td:nth-child(5) {
            min-width: 90px;
        }

        /* 新增：確保備註欄位在手機上可正常輸入與閱讀 */
        th:nth-child(6), td:nth-child(6) {
            min-width: 160px;
        }

        /* 新增：已服藥欄位的最小寬度 */
        th:nth-child(7), td:nth-child(7) {
            min-width: 90px;
        }

        button {
            padding: 6px 10px;
            cursor: pointer;
        }
        .add-btn {
            margin-bottom: 10px;
        }

        /* 新增：密碼遮罩層，不影響原本版面 */
        #authLayer {
            position: fixed;
            inset: 0;
            background: rgba(245,245,245,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #authBox {
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- 新增：密碼驗證區塊 -->
<div id="authLayer">
    <div id="authBox">
        <h3>請輸入密碼</h3>
        <input type="password" id="authPwd" placeholder="密碼">
        <button onclick="verifyPassword()">驗證</button>
        <div id="authMsg"></div>
    </div>
</div>

<h1>血壓用藥紀錄表</h1>

<button class="add-btn" onclick="addRecord()">新增紀錄</button>
<button class="add-btn" onclick="downloadCSV()">下載紀錄</button>

<!-- 新增：表格包覆容器 -->
<div class="table-wrapper">
<table>
    <thead>
        <tr>
            <th>日期</th>
            <th>時間</th>
            <th>收縮壓<br>(mmHg)</th>
            <th>舒張壓<br>(mmHg)</th>
            <th>心跳<br>(次/分)</th>
            <th>備註</th>
            <!-- 新增：服藥確認欄位 -->
            <th>已服藥</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody id="records"></tbody>
</table>
</div>

<!-- Firebase v9 相容版本 -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
    const STORAGE_KEY = "bloodPressureRecords";

    /* Firebase 設定 */
    const firebaseConfig = {
      apiKey: "AIzaSyB4S2D1GpRME4ZXccqczkUFtqGIfhgjstI",
      authDomain: "my-health-record-1a9f2.firebaseapp.com",
      databaseURL: "https://my-health-record-1a9f2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "my-health-record-1a9f2",
      storageBucket: "my-health-record-1a9f2.firebasestorage.app",
      messagingSenderId: "884879920046",
      appId: "1:884879920046:web:b3a7505188d0781907163f"
    };

    firebase.initializeApp(firebaseConfig);

    const database = firebase.database(undefined, {
        experimentalForceLongPolling: true
    });

    const dbRef = database.ref("bloodPressureRecords");

    /* 新增：密碼驗證（透過 Rules） */
    function verifyPassword() {
        const pwd = document.getElementById("authPwd").value;
        const msg = document.getElementById("authMsg");
        msg.textContent = "驗證中";

        database.ref("__auth_guard").set({ pwd: pwd })
        .then(() => database.ref("__auth_guard/verified").set(true))
        .then(() => {
            localStorage.setItem("bp_auth_ok", "1");
            document.getElementById("authLayer").style.display = "none";
            loadRecords();
        })
        .catch(() => {
            msg.textContent = "密碼錯誤";
        });
    }

    /* 啟動時：如果本機已驗證，直接載入 */
    if (localStorage.getItem("bp_auth_ok") === "1") {
        document.getElementById("authLayer").style.display = "none";
        loadRecords();
    }

    function loadRecords() {
        dbRef.once("value").then(snapshot => {
            const data = snapshot.val() || [];
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            render(data);
        });
    }

    function render(data) {
        const tbody = document.getElementById("records");
        tbody.innerHTML = "";

        data.forEach((record, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td><input type="date" value="${record.date}" onchange="update(${index}, 'date', this.value)"></td>
                <td><input type="time" value="${record.time}" onchange="update(${index}, 'time', this.value)"></td>
                <td><input type="number" value="${record.sys}" onchange="update(${index}, 'sys', this.value)"></td>
                <td><input type="number" value="${record.dia}" onchange="update(${index}, 'dia', this.value)"></td>
                <td><input type="number" value="${record.hr}" onchange="update(${index}, 'hr', this.value)"></td>
                <td><input type="text" value="${record.note}" onchange="update(${index}, 'note', this.value)"></td>
                <!-- 新增：服藥確認勾選框 -->
                <td>
                    <input type="checkbox" ${record.tookMed ? "checked" : ""} onchange="update(${index}, 'tookMed', this.checked)">
                </td>
                <td><button onclick="remove(${index})">刪除</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    function save(data) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        dbRef.set(data);
    }

    /* 新增：新增紀錄時自動帶入目前日期與時間 */
    function addRecord() {
        const now = new Date();
        const date = now.toISOString().slice(0,10);
        const time = now.toTimeString().slice(0,5);

        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        /* 新增：tookMed 預設為 false */
        data.push({ date: date, time: time, sys:"", dia:"", hr:"", note:"", tookMed:false });
        save(data);
        render(data);
    }

    function update(index, key, value) {
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        data[index][key] = value;
        save(data);
    }

    /* 新增：刪除前確認提示 */
    function remove(index) {
        if (!confirm("確定要刪除這筆紀錄嗎")) return;
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        data.splice(index, 1);
        save(data);
        render(data);
    }

    /* 新增：下載紀錄為 CSV，加入 UTF-8 BOM 以避免 Excel 亂碼 */
    function downloadCSV() {
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        if (!data.length) return;

        let csv = "日期,時間,收縮壓,舒張壓,心跳,備註,已服藥\n";
        data.forEach(r => {
            csv += `${r.date},${r.time},${r.sys},${r.dia},${r.hr},${r.note},${r.tookMed ? "是" : "否"}\n`;
        });

        const bom = "\uFEFF";
        const blob = new Blob([bom + csv], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "blood_pressure_records.csv";
        a.click();
        URL.revokeObjectURL(url);
    }
</script>

</body>
</html>
