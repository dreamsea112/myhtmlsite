<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>血壓/用藥紀錄表</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* 深色模式全域設定 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang TC", "Microsoft JhengHei", sans-serif;
            padding: 10px; /* 縮小全域邊距以適應手機螢幕 */
            background: #121212; /* 質感深黑底色 */
            color: #e0e0e0; /* 亮白色文字 */
            font-size: 16px; /* 提升基礎字體大小，避免手機閱讀吃力 */
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 300;
            font-size: 1.4em;
        }

        /* 允許表格在行動裝置橫向捲動 */
        .table-wrapper {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1e1e1e; /* 區塊深灰底色 */
            min-width: 980px;
            color: #e0e0e0;
        }
        th, td {
            border: 1px solid #333333;
            padding: 4px 2px; /* 修改項目：大幅縮減上下間距(標示1與2)，原12px */
            text-align: center;
        }
        th {
            background: #2c2c2c;
            color: #ffffff;
            font-weight: 500;
            font-size: 15px;
            padding: 8px 2px; /* 表頭稍微保留一點高度以維持專業感 */
        }
        
        /* 輸入框樣式調整 */
        input {
            width: 96%;
            box-sizing: border-box;
            background: #2c2c2c;
            border: 1px solid #444;
            color: #ffffff;
            padding: 8px 4px; /* 修改項目：調整填充讓輸入框高度適中且文字清晰 */
            border-radius: 4px;
            font-size: 16px; /* 確保輸入時手機瀏覽器不會因字體太小而自動放大頁面 */
        }
        input:focus {
            outline: none;
            border-color: #64b5f6;
            background: #333;
        }

        /* 欄位寬度微調優化(對應圖片需求) */
        /* 縮小數值欄位(收縮壓、舒張壓、心跳)的輸入框感官寬度 */
        td:nth-child(3) input, td:nth-child(4) input, td:nth-child(5) input {
            max-width: 80px; 
        }

        /* 欄位最小寬度限制 */
        th:nth-child(5), td:nth-child(5) { min-width: 70px; }
        th:nth-child(6), td:nth-child(6) { min-width: 160px; }
        th:nth-child(7), td:nth-child(7) { min-width: 80px; }

        /* 按鈕視覺優化 */
        button {
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 6px;
            border: none;
            background: #333;
            color: #eee;
            transition: all 0.3s;
            font-size: 14px;
        }
        button:hover {
            background: #444;
        }
        .add-btn {
            margin-bottom: 10px;
            background: #2196f3; /* 藍色按鈕增加質感 */
            color: white;
            font-weight: bold;
        }
        .add-btn:hover {
            background: #1e88e5;
        }

        /* 驗證圖層深色設計 */
        #authLayer {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #authBox {
            background: #1e1e1e;
            padding: 30px;
            border: 1px solid #333;
            width: 300px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        /* 高血壓顯示樣式(修改為金色質感配色) */
        /* 修改項目：將底色改為金色，文字改為白色/深色，且僅限輸入框變色 */
        .bp-high-box {
            background-color: #B8860B !important; /* 經典金色 */
            color: #FFFFFF !important; 
            border-color: #FFFFFF !important;
        }
        
        /* 月曆專用超標樣式 */
        .cal-high {
            background-color: #B8860B !important;
            border: 1px solid #FFFFFF !important;
        }
        .cal-high .cal-date-num {
            color: #FFFFFF !important;
            font-weight: bold;
        }

        /* 提醒文字樣式 */
        #medReminder, #avgInfo {
            margin-bottom: 15px;
            text-align: center;
            color: #ff5252;
            font-weight: bold;
            background: rgba(255,82,82,0.1);
            padding: 10px;
            border-radius: 8px;
        }
        #avgInfo {
            color: #64b5f6;
            background: rgba(100,181,246,0.1);
        }

        /* 備註快速選單按鈕 */
        .note-btn {
            margin: 2px;
            padding: 4px 8px;
            font-size: 12px;
            background: #424242;
        }

        /* 圖表彈窗深色設計 */
        #chartLayer {
            position: fixed;
            inset: 0;
            background: #121212;
            display: none;
            flex-direction: column;
            padding: 20px;
            z-index: 999;
        }
        .filter-section {
            text-align: center;
            margin-bottom: 20px;
        }
        #monthFilter {
            padding: 8px;
            font-size: 16px;
            background: #1e1e1e;
            color: #fff;
            border: 1px solid #444;
            border-radius: 6px;
        }

        /* 月曆彈窗深色設計 */
        #calendarLayer {
            position: fixed;
            inset: 0;
            background: #121212;
            display: none;
            flex-direction: column;
            padding: 20px;
            z-index: 998;
            overflow-y: auto;
        }
        .cal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
            margin: 0 auto 20px auto;
            width: 100%;
        }
        .cal-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        .cal-day-name {
            text-align: center;
            font-weight: bold;
            background: #2c2c2c;
            padding: 10px;
            border: 1px solid #333;
            color: #999;
        }
        .cal-date-cell {
            aspect-ratio: 1 / 1;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #1e1e1e;
            cursor: default;
            box-sizing: border-box;
            border-radius: 4px;
        }
        .cal-date-num {
            font-size: 1.1em;
            color: #ffffff;
        }
        
        /* 針對特定按鈕的背景色微調 */
        .btn-chart { background-color: #0288d1 !important; color: white !important; }
        .btn-calendar { background-color: #388e3c !important; color: white !important; }
        .btn-download { background-color: #455a64 !important; color: white !important; }
    </style>
</head>
<body>

<div id="authLayer">
    <div id="authBox">
        <h3 style="color:#fff; margin-top:0;">請輸入密碼</h3>
        <input type="password" id="authPwd" placeholder="密碼">
        <button onclick="verifyPassword()" style="margin-top:15px; width:100%; background:#2196f3; color:white;">驗證</button>
        <div id="authMsg" style="margin-top:10px; color:#ff5252;"></div>
    </div>
</div>

<div id="chartLayer">
    <div style="text-align:right;">
        <button onclick="toggleChart(false)" style="background:#444;">關閉圖表</button>
    </div>
    <div style="text-align:center; margin-bottom:10px;">
        <h2 style="font-size:24px; margin:0; color:#fff;">最近30筆趨勢圖</h2>
    </div>
    <div style="flex:1; min-height:0; background:#1e1e1e; border-radius:12px; padding:10px;">
        <canvas id="bpChart"></canvas>
    </div>
</div>

<div id="calendarLayer">
    <div style="text-align:right;">
        <button onclick="toggleCalendar(false)" style="background:#444;">關閉月曆</button>
    </div>
    <div class="cal-header">
        <button onclick="changeCalMonth(-1)">上個月</button>
        <h2 id="calTitle" style="color:#fff; margin:0;">2024年01月</h2>
        <button onclick="changeCalMonth(1)">下個月</button>
    </div>
    <div id="calGrid" class="cal-grid"></div>
    <div style="text-align:center; margin-top:20px; color:#999; font-size:14px;">
        註：金色代表該日有血壓超標紀錄，滑鼠指向日期可顯示當日數值
    </div>
</div>

<div id="medReminder" style="display:none;">
    今日尚未勾選任何已服藥紀錄
</div>

<div id="avgInfo" style="display:none;"></div>

<h1>血壓/用藥紀錄表</h1>

<div class="filter-section">
    <button class="add-btn" onclick="addRecord()">新增紀錄</button>
    <button class="add-btn btn-download" onclick="downloadCSV()">下載紀錄</button>
    <button class="add-btn btn-chart" onclick="toggleChart(true)">顯示趨勢圖</button>
    <button class="add-btn btn-calendar" onclick="toggleCalendar(true)">顯示月曆檢視</button>
    <br style="display:block; margin:5px 0;"> <span style="margin-left:10px; color:#bbb;">月份篩選：</span>
    <select id="monthFilter" onchange="loadRecords()"></select>
</div>

<div class="table-wrapper">
<table>
    <thead>
        <tr>
            <th>日期</th>
            <th>時間</th>
            <th>收縮壓<br>(mmHg)</th>
            <th>舒張壓<br>(mmHg)</th>
            <th>心跳<br>(次/分)</th>
            <th>備註</th>
            <th>已服藥<br>(降壓安/脂利降)</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody id="records"></tbody>
</table>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
    const STORAGE_KEY = "bloodPressureRecords";
    let chartInstance = null; /* 用於存放圖表實體 */
    let calViewDate = new Date(); /* 月曆當前顯示的年月變數 */

    const firebaseConfig = {
      apiKey: "AIzaSyB4S2D1GpRME4ZXccqczkUFtqGIfhgjstI",
      authDomain: "my-health-record-1a9f2.firebaseapp.com",
      databaseURL: "https://my-health-record-1a9f2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "my-health-record-1a9f2",
      storageBucket: "my-health-record-1a9f2.firebasestorage.app",
      messagingSenderId: "884879920046",
      appId: "1:884879920046:web:b3a7505188d0781907163f"
    };

    firebase.initializeApp(firebaseConfig);

    const database = firebase.database(undefined, {
        experimentalForceLongPolling: true
    });

    const dbRef = database.ref("bloodPressureRecords");

    function verifyPassword() {
        const pwd = document.getElementById("authPwd").value;
        const msg = document.getElementById("authMsg");
        msg.textContent = "驗證中";

        database.ref("__auth_guard").set({ pwd: pwd })
        .then(() => database.ref("__auth_guard/verified").set(true))
        .then(() => {
            localStorage.setItem("bp_auth_ok", "1");
            document.getElementById("authLayer").style.display = "none";
            initMonthFilter(); /* 初始化月份下拉選單 */
            loadRecords();
        })
        .catch(() => {
            msg.textContent = "密碼錯誤";
        });
    }

    if (localStorage.getItem("bp_auth_ok") === "1") {
        document.getElementById("authLayer").style.display = "none";
        window.onload = () => {
            initMonthFilter();
            loadRecords();
        };
    }

    function initMonthFilter() {
        const selector = document.getElementById("monthFilter");
        if (selector.options.length > 0) return;

        const now = new Date();
        const currentMonth = now.getFullYear() + "-" + String(now.getMonth() + 1).padStart(2, '0');
        
        const defaultOpt = document.createElement("option");
        defaultOpt.value = currentMonth;
        defaultOpt.textContent = currentMonth;
        selector.appendChild(defaultOpt);
    }

    function loadRecords() {
        dbRef.once("value").then(snapshot => {
            const data = snapshot.val() || [];
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            updateMonthList(data);
            render(data);
        });
    }

    function updateMonthList(data) {
        const selector = document.getElementById("monthFilter");
        const currentVal = selector.value;
        const months = new Set();
        
        data.forEach(r => {
            if (r.date) months.add(r.date.substring(0, 7));
        });

        const sortedMonths = Array.from(months).sort().reverse();
        selector.innerHTML = "";
        sortedMonths.forEach(m => {
            const opt = document.createElement("option");
            opt.value = m;
            opt.textContent = m;
            selector.appendChild(opt);
        });
        
        if (currentVal && Array.from(months).includes(currentVal)) {
            selector.value = currentVal;
        } else if (sortedMonths.length > 0) {
            selector.value = sortedMonths[0];
        }
    }

    function updateSilent(index, key, value, inputElement) {
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        data[index][key] = value;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        dbRef.set(data);

        /* 修改項目：僅針對輸入框進行變色處理 */
        if (inputElement && (key === 'sys' || key === 'dia')) {
            const val = Number(value);
            const threshold = (key === 'sys') ? 140 : 90;
            if (value !== "" && val >= threshold) {
                inputElement.classList.add("bp-high-box");
            } else {
                inputElement.classList.remove("bp-high-box");
            }
        }
    }

    function render(data) {
        const tbody = document.getElementById("records");
        tbody.innerHTML = "";

        const nowLocal = new Date();
        const yyyy = nowLocal.getFullYear();
        const mm = String(nowLocal.getMonth() + 1).padStart(2, '0');
        const dd = String(nowLocal.getDate()).padStart(2, '0');
        const today = `${yyyy}-${mm}-${dd}`;
        
        const filterMonth = document.getElementById("monthFilter").value;

        let todaySys = 0;
        let todayDia = 0;
        let todayCount = 0;
        let tookMedToday = false;

        data.forEach(r => {
            if (r.date === today) {
                if (r.sys && r.dia) {
                    todaySys += Number(r.sys);
                    todayDia += Number(r.dia);
                    todayCount++;
                }
                if (r.tookMed) tookMedToday = true;
            }
        });

        document.getElementById("medReminder").style.display = tookMedToday ? "none" : "block";

        if (todayCount > 0) {
            document.getElementById("avgInfo").style.display = "block";
            document.getElementById("avgInfo").textContent =
                "今日平均收縮壓：" + Math.round(todaySys / todayCount) +
                "　今日平均舒張壓：" + Math.round(todayDia / todayCount);
        } else {
            document.getElementById("avgInfo").style.display = "none";
        }

        data.forEach((record, index) => {
            if (record.date.substring(0, 7) !== filterMonth) return;

            const tr = document.createElement("tr");
            const sysHigh = record.sys !== "" && Number(record.sys) >= 140;
            const diaHigh = record.dia !== "" && Number(record.dia) >= 90;

            tr.innerHTML = `
                <td><input type="date" value="${record.date}" onchange="updateSilent(${index}, 'date', this.value, this)"></td>
                <td><input type="time" value="${record.time}" onchange="updateSilent(${index}, 'time', this.value, this)"></td>
                <td>
                    <input type="number" class="${sysHigh ? "bp-high-box" : ""}" value="${record.sys}" onchange="updateSilent(${index}, 'sys', this.value, this)">
                </td>
                <td>
                    <input type="number" class="${diaHigh ? "bp-high-box" : ""}" value="${record.dia}" onchange="updateSilent(${index}, 'dia', this.value, this)">
                </td>
                <td><input type="number" value="${record.hr}" onchange="updateSilent(${index}, 'hr', this.value, this)"></td>
                <td>
                    <input type="text" value="${record.note}" onchange="updateSilent(${index}, 'note', this.value, this)">
                </td>
                <td>
                    <input type="checkbox" ${record.tookMed ? "checked" : ""} onchange="updateSilent(${index}, 'tookMed', this.checked, this)" style="width:20px; height:20px;">
                </td>
                <td><button onclick="remove(${index})" style="background:#c62828; color:white;">刪除</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    function toggleChart(show) {
        const layer = document.getElementById("chartLayer");
        if (!show) {
            layer.style.display = "none";
            return;
        }
        layer.style.display = "flex";
        
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        const validData = data.filter(r => r.sys && r.dia).sort((a, b) => (a.date + a.time).localeCompare(b.date + b.time));
        const last30 = validData.slice(-30);

        const ctx = document.getElementById('bpChart').getContext('2d');
        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: last30.map(r => r.date.substring(5) + " " + r.time),
                datasets: [
                    {
                        label: '收縮壓',
                        data: last30.map(r => r.sys),
                        borderColor: '#ff5252',
                        backgroundColor: '#ff5252',
                        fill: false,
                        tension: 0.2
                    },
                    {
                        label: '舒張壓',
                        data: last30.map(r => r.dia),
                        borderColor: '#64b5f6',
                        backgroundColor: '#64b5f6',
                        fill: false,
                        tension: 0.2
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { labels: { color: '#e0e0e0' } }
                },
                scales: {
                    y: { 
                        min: 40, max: 200,
                        grid: { color: '#333' },
                        ticks: { color: '#999' }
                    },
                    x: {
                        grid: { color: '#333' },
                        ticks: { color: '#999' }
                    }
                }
            }
        });
    }

    function toggleCalendar(show) {
        const layer = document.getElementById("calendarLayer");
        if (!show) {
            layer.style.display = "none";
            return;
        }
        layer.style.display = "flex";
        renderCalendar();
    }

    function changeCalMonth(offset) {
        calViewDate.setMonth(calViewDate.getMonth() + offset);
        renderCalendar();
    }

    function renderCalendar() {
        const grid = document.getElementById("calGrid");
        const title = document.getElementById("calTitle");
        const year = calViewDate.getFullYear();
        const month = calViewDate.getMonth();
        
        title.textContent = year + " 年 " + (month + 1) + " 月";
        grid.innerHTML = "";

        const dayNames = ["日", "一", "二", "三", "四", "五", "六"];
        dayNames.forEach(d => {
            const div = document.createElement("div");
            div.className = "cal-day-name";
            div.textContent = d;
            grid.appendChild(div);
        });

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        for (let i = 0; i < firstDay; i++) {
            grid.appendChild(document.createElement("div"));
        }

        for (let d = 1; d <= daysInMonth; d++) {
            const cell = document.createElement("div");
            cell.className = "cal-date-cell";
            const dateStr = year + "-" + String(month + 1).padStart(2, '0') + "-" + String(d).padStart(2, '0');
            const dayRecords = data.filter(r => r.date === dateStr && r.sys && r.dia);
            const hasHighBP = dayRecords.some(r => (Number(r.sys) >= 140 || Number(r.dia) >= 90));

            if (hasHighBP) cell.classList.add("cal-high");

            if (dayRecords.length > 0) {
                let tooltipText = "";
                dayRecords.forEach(r => {
                    tooltipText += `時間：${r.time} 收縮壓：${r.sys} 舒張壓：${r.dia}\n`;
                });
                cell.title = tooltipText.trim();
            }

            cell.innerHTML = `<span class="cal-date-num">${d}</span>`;
            grid.appendChild(cell);
        }
    }

    function save(data) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        dbRef.set(data);
    }

    function addRecord() {
        const now = new Date();
        const yyyy = now.getFullYear();
        const mm = String(now.getMonth() + 1).padStart(2, '0');
        const dd = String(now.getDate()).padStart(2, '0');
        const date = `${yyyy}-${mm}-${dd}`;
        const time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        data.push({ date: date, time: time, sys:"", dia:"", hr:"", note:"", tookMed:false });
        
        const newMonth = date.substring(0, 7);
        save(data);
        
        updateMonthList(data);
        document.getElementById("monthFilter").value = newMonth;
        render(data);
    }

    function remove(index) {
        if (!confirm("確定要刪除這筆紀錄嗎")) return;
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        data.splice(index, 1);
        save(data);
        render(data);
    }

    function downloadCSV() {
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        if (!data.length) return;

        let csv = "日期,時間,收縮壓,舒張壓,心跳,備註,已服藥\n";
        data.forEach(r => {
            csv += `${r.date},${r.time},${r.sys},${r.dia},${r.hr},${r.note},${r.tookMed ? "是" : "否"}\n`;
        });

        const bom = "\uFEFF";
        const blob = new Blob([bom + csv], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "blood_pressure_records.csv";
        a.click();
        URL.revokeObjectURL(url);
    }
</script>

</body>
</html>
