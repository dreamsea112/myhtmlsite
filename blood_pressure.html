<!-- Firebase v9 ç›¸å®¹ç‰ˆæœ¬ -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<script>
    const STORAGE_KEY = "bloodPressureRecords";

    /* Firebase è¨­å®šï¼ˆè«‹æ›¿æ›æˆä½ è‡ªå·±çš„ï¼‰ */
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT.firebaseapp.com",
        databaseURL: "https://YOUR_PROJECT.asia-southeast1.firebasedatabase.app",
        projectId: "YOUR_PROJECT",
        storageBucket: "YOUR_PROJECT.appspot.com",
        messagingSenderId: "XXXX",
        appId: "XXXX"
    };

    firebase.initializeApp(firebaseConfig);

    /* é—œéµä¿®æ­£ï¼šå¼·åˆ¶ä½¿ç”¨ Long Pollingï¼Œé¿å… iOS Safari å•é¡Œ */
    const database = firebase.database(undefined, {
        experimentalForceLongPolling: true
    });

    const dbRef = database.ref("bloodPressureRecords");

    function loadRecords() {
        dbRef.once("value").then(snapshot => {
            const data = snapshot.val() || [];
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            render(data);
        }).catch(err => {
            console.error("Firebase è®€å–å¤±æ•—", err);
        });
    }

    function render(data) {
        const tbody = document.getElementById("records");
        tbody.innerHTML = "";

        data.forEach((record, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td><input type="date" value="${record.date}" onchange="update(${index}, 'date', this.value)"></td>
                <td><input type="time" value="${record.time}" onchange="update(${index}, 'time', this.value)"></td>
                <td><input type="number" value="${record.sys}" onchange="update(${index}, 'sys', this.value)"></td>
                <td><input type="number" value="${record.dia}" onchange="update(${index}, 'dia', this.value)"></td>
                <td><input type="number" value="${record.hr}" onchange="update(${index}, 'hr', this.value)"></td>
                <td><input type="text" value="${record.note}" onchange="update(${index}, 'note', this.value)"></td>
                <td><button onclick="remove(${index})">ğŸ—‘ åˆªé™¤</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    function save(data) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        dbRef.set(data);
    }

    function addRecord() {
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        data.push({
            date: "",
            time: "",
            sys: "",
            dia: "",
            hr: "",
            note: ""
        });
        save(data);
        render(data);
    }

    function update(index, key, value) {
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        data[index][key] = value;
        save(data);
    }

    function remove(index) {
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        data.splice(index, 1);
        save(data);
        render(data);
    }

    loadRecords();
</script>
