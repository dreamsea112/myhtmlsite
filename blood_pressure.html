<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>血壓/用藥紀錄表</title>

    <!-- 新增：行動裝置自動縮放，不影響電腦 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
        }

        /* 新增：允許表格在行動裝置橫向捲動，避免欄位被強制壓縮 */
        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            /* 新增：避免表格被壓到不可閱讀 */
            min-width: 980px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #eee;
        }
        input {
            width: 100%;
            box-sizing: border-box;
        }

        /* 新增：確保心跳欄位在手機上仍可完整顯示數字 */
        th:nth-child(5), td:nth-child(5) {
            min-width: 90px;
        }

        /* 新增：確保備註欄位在手機上可正常輸入與閱讀 */
        th:nth-child(6), td:nth-child(6) {
            min-width: 160px;
        }

        /* 新增：已服藥欄位的最小寬度 */
        th:nth-child(7), td:nth-child(7) {
            min-width: 90px;
        }

        button {
            padding: 6px 10px;
            cursor: pointer;
        }
        .add-btn {
            margin-bottom: 10px;
        }

        /* 新增：密碼遮罩層，不影響原本版面 */
        #authLayer {
            position: fixed;
            inset: 0;
            background: rgba(245,245,245,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #authBox {
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            text-align: center;
        }

        /* 新增：高血壓顯示樣式（僅影響顯示） */
        .bp-high {
            background-color: #ffe5e5;
        }

        /* 新增：提醒文字樣式 */
        #medReminder, #avgInfo {
            margin-bottom: 10px;
            text-align: center;
            color: #a00;
            font-weight: bold;
        }

        /* 新增：備註快速選單按鈕 */
        .note-btn {
            margin: 2px;
            padding: 2px 6px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div id="authLayer">
    <div id="authBox">
        <h3>請輸入密碼</h3>
        <input type="password" id="authPwd" placeholder="密碼">
        <button onclick="verifyPassword()">驗證</button>
        <div id="authMsg"></div>
    </div>
</div>

<div id="medReminder" style="display:none;">
    今日尚未勾選任何已服藥紀錄
</div>

<div id="avgInfo" style="display:none;"></div>

<h1>血壓/用藥紀錄表</h1>

<button class="add-btn" onclick="addRecord()">新增紀錄</button>
<button class="add-btn" onclick="downloadCSV()">下載紀錄</button>

<div class="table-wrapper">
<table>
    <thead>
        <tr>
            <th>日期</th>
            <th>時間</th>
            <th>收縮壓<br>(mmHg)</th>
            <th>舒張壓<br>(mmHg)</th>
            <th>心跳<br>(次/分)</th>
            <th>備註</th>
            <th>已服藥<br>(降壓安/脂利降)</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody id="records"></tbody>
</table>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
    const STORAGE_KEY = "bloodPressureRecords";

    /* 新增：取得台灣本地日期字串（避免 UTC 時區錯誤） */
    function getLocalDateString() {
        const d = new Date();
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2, "0");
        const day = String(d.getDate()).padStart(2, "0");
        return `${y}-${m}-${day}`;
    }

    firebase.initializeApp({
      apiKey: "AIzaSyB4S2D1GpRME4ZXccqczkUFtqGIfhgjstI",
      authDomain: "my-health-record-1a9f2.firebaseapp.com",
      databaseURL: "https://my-health-record-1a9f2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "my-health-record-1a9f2",
      storageBucket: "my-health-record-1a9f2.firebasestorage.app",
      messagingSenderId: "884879920046",
      appId: "1:884879920046:web:b3a7505188d0781907163f"
    });

    const database = firebase.database(undefined, { experimentalForceLongPolling: true });
    const dbRef = database.ref("bloodPressureRecords");

    function loadRecords() {
        dbRef.once("value").then(snapshot => {
            const data = snapshot.val() || [];
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            render(data);
        });
    }

    function render(data) {
        const tbody = document.getElementById("records");
        tbody.innerHTML = "";

        const today = getLocalDateString();
        let tookMedToday = false;

        data.forEach(r => {
            if (r.date === today && r.tookMed) tookMedToday = true;
        });

        document.getElementById("medReminder").style.display = tookMedToday ? "none" : "block";

        data.forEach((record, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td><input type="date" value="${record.date}" onchange="update(${index}, 'date', this.value)"></td>
                <td><input type="time" value="${record.time}" onchange="update(${index}, 'time', this.value)"></td>
                <td><input type="number" value="${record.sys}" onchange="update(${index}, 'sys', this.value)"></td>
                <td><input type="number" value="${record.dia}" onchange="update(${index}, 'dia', this.value)"></td>
                <td><input type="number" value="${record.hr}" onchange="update(${index}, 'hr', this.value)"></td>
                <td><input type="text" value="${record.note}" onchange="update(${index}, 'note', this.value)"></td>
                <td><input type="checkbox" ${record.tookMed ? "checked" : ""} onchange="update(${index}, 'tookMed', this.checked)"></td>
                <td><button onclick="remove(${index})">刪除</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    function addRecord() {
        const now = new Date();
        const date = getLocalDateString();
        const time = now.toTimeString().slice(0,5);
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        data.push({ date, time, sys:"", dia:"", hr:"", note:"", tookMed:false });
        save(data);
        render(data);
    }

    function save(data) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        dbRef.set(data);
    }

    function update(index, key, value) {
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        data[index][key] = value;
        save(data);
        render(data);
    }

    function remove(index) {
        if (!confirm("確定要刪除這筆紀錄嗎")) return;
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        data.splice(index, 1);
        save(data);
        render(data);
    }

    /* 新增：每日 00:00 自動重新計算新的一天 */
    function scheduleMidnightRefresh() {
        const now = new Date();
        const next = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 1);
        setTimeout(() => {
            render(JSON.parse(localStorage.getItem(STORAGE_KEY)) || []);
            scheduleMidnightRefresh();
        }, next - now);
    }

    scheduleMidnightRefresh();
    loadRecords();
</script>

</body>
</html>
