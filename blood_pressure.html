<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>血壓紀錄表</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #eee;
        }
        input {
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 6px 10px;
            cursor: pointer;
        }
        .add-btn {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>血壓紀錄表</h1>

<button class="add-btn" onclick="addRecord()">➕ 新增紀錄</button>

<table>
    <thead>
        <tr>
            <th>日期</th>
            <th>時間</th>
            <th>收縮壓<br>(mmHg)</th>
            <th>舒張壓<br>(mmHg)</th>
            <th>心跳<br>(次/分)</th>
            <th>備註</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody id="records"></tbody>
</table>

<script>
    const STORAGE_KEY = "bloodPressureRecords";

    function loadRecords() {
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        const tbody = document.getElementById("records");
        tbody.innerHTML = "";

        data.forEach((record, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td><input type="date" value="${record.date}" onchange="update(${index}, 'date', this.value)"></td>
                <td><input type="time" value="${record.time}" onchange="update(${index}, 'time', this.value)"></td>
                <td><input type="number" value="${record.sys}" onchange="update(${index}, 'sys', this.value)"></td>
                <td><input type="number" value="${record.dia}" onchange="update(${index}, 'dia', this.value)"></td>
                <td><input type="number" value="${record.hr}" onchange="update(${index}, 'hr', this.value)"></td>
                <td><input type="text" value="${record.note}" onchange="update(${index}, 'note', this.value)"></td>
                <td><button onclick="remove(${index})">刪除</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    function save(data) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function addRecord() {
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        data.push({
            date: "",
            time: "",
            sys: "",
            dia: "",
            hr: "",
            note: ""
        });
        save(data);
        loadRecords();
    }

    function update(index, key, value) {
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        data[index][key] = value;
        save(data);
    }

    function remove(index) {
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        data.splice(index, 1);
        save(data);
        loadRecords();
    }

    loadRecords();

    /* 以下為新增區塊：Firebase 雲端同步（修正 iOS 瀏覽器相容性） */

    const FIREBASE_DB_URL = "https://my-health-record-1a9f2-default-rtdb.asia-southeast1.firebasedatabase.app";

    const originalSetItem = localStorage.setItem;

    localStorage.setItem = function(key, value) {
        originalSetItem.apply(this, arguments);

        if (key === STORAGE_KEY) {
            fetch(FIREBASE_DB_URL + "/bloodPressure.json", {
                method: "PUT",
                mode: "cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: value
            });
        }
    };

    function syncFromCloud() {
        fetch(FIREBASE_DB_URL + "/bloodPressure.json", {
            method: "GET",
            mode: "cors"
        })
            .then(response => response.json())
            .then(data => {
                if (data !== null) {
                    originalSetItem.call(
                        localStorage,
                        STORAGE_KEY,
                        JSON.stringify(data)
                    );
                    loadRecords();
                }
            });
    }

    /* 頁面載入後嘗試從雲端同步一次 */
    syncFromCloud();
</script>

</body>
</html>
