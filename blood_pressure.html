<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>血壓/用藥紀錄表</title>

    <!-- 行動裝置自動縮放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { text-align: center; }

        .table-wrapper { overflow-x: auto; }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            min-width: 980px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th { background: #eee; }

        input { width: 100%; box-sizing: border-box; }

        th:nth-child(5), td:nth-child(5) { min-width: 90px; }
        th:nth-child(6), td:nth-child(6) { min-width: 160px; }
        th:nth-child(7), td:nth-child(7) { min-width: 90px; }

        button { padding: 6px 10px; cursor: pointer; }
        .add-btn { margin-bottom: 10px; }

        #authLayer {
            position: fixed;
            inset: 0;
            background: rgba(245,245,245,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #authBox {
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            text-align: center;
        }

        .bp-high { background-color: #ffe5e5; }

        #medReminder, #avgInfo {
            margin-bottom: 10px;
            text-align: center;
            color: #a00;
            font-weight: bold;
        }

        /* 新增：未服藥紀錄樣式 */
        #noMedBlock {
            margin-top: 15px;
            text-align: center;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="authLayer">
    <div id="authBox">
        <h3>請輸入密碼</h3>
        <input type="password" id="authPwd" placeholder="密碼">
        <button onclick="verifyPassword()">驗證</button>
        <div id="authMsg"></div>
    </div>
</div>

<div id="medReminder" style="display:none;">
    今日尚未勾選任何已服藥紀錄
</div>

<div id="avgInfo" style="display:none;"></div>

<h1>血壓/用藥紀錄表</h1>

<button class="add-btn" onclick="addRecord()">新增紀錄</button>
<button class="add-btn" onclick="downloadCSV()">下載紀錄</button>

<div class="table-wrapper">
<table>
    <thead>
        <tr>
            <th>日期</th>
            <th>時間</th>
            <th>收縮壓</th>
            <th>舒張壓</th>
            <th>心跳</th>
            <th>備註</th>
            <th>已服藥</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody id="records"></tbody>
</table>
</div>

<!-- 新增：未服藥顯示區 -->
<div id="noMedBlock"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
    const STORAGE_KEY = "bloodPressureRecords";

    const firebaseConfig = {
      apiKey: "AIzaSyB4S2D1GpRME4ZXccqczkUFtqGIfhgjstI",
      authDomain: "my-health-record-1a9f2.firebaseapp.com",
      databaseURL: "https://my-health-record-1a9f2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "my-health-record-1a9f2",
      storageBucket: "my-health-record-1a9f2.firebasestorage.app",
      messagingSenderId: "884879920046",
      appId: "1:884879920046:web:b3a7505188d0781907163f"
    };

    firebase.initializeApp(firebaseConfig);

    const database = firebase.database(undefined, {
        experimentalForceLongPolling: true
    });

    const dbRef = database.ref("bloodPressureRecords");
    const noMedRef = database.ref("bloodPressureNoMedRecords");

    function verifyPassword() {
        const pwd = document.getElementById("authPwd").value;
        const msg = document.getElementById("authMsg");
        msg.textContent = "驗證中";

        database.ref("__auth_guard").set({ pwd: pwd })
        .then(() => database.ref("__auth_guard/verified").set(true))
        .then(() => {
            localStorage.setItem("bp_auth_ok", "1");
            document.getElementById("authLayer").style.display = "none";
            loadRecords();
        })
        .catch(() => {
            msg.textContent = "密碼錯誤";
        });
    }

    if (localStorage.getItem("bp_auth_ok") === "1") {
        document.getElementById("authLayer").style.display = "none";
        loadRecords();
    }

    function loadRecords() {
    // 新增：取得本地日期（避免 UTC 時區導致跨日錯誤）
    function getLocalDateString() {
        const d = new Date();
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2, "0");
        const day = String(d.getDate()).padStart(2, "0");
        return `${y}-${m}-${day}`;
    }
        dbRef.once("value").then(snapshot => {
            const data = snapshot.val() || [];
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            render(data);
            checkNoMedRecord();
        });
    }

    function getToday() {
        return getLocalDateString();
    }


    function checkNoMedRecord() {
        const today = getToday();
        noMedRef.child(today).once("value").then(snap => {
            const block = document.getElementById("noMedBlock");
            if (snap.exists()) {
                block.innerHTML =
                    today + " 未服藥紀錄 " +
                    "<button onclick=\"deleteNoMed('"+today+"')\">刪除</button>";
            } else {
                block.innerHTML = "";
            }
        });
    }

    function deleteNoMed(date) {
        noMedRef.child(date).remove().then(() => {
            document.getElementById("noMedBlock").innerHTML = "";
        });
    }

    function render(data) {
        const tbody = document.getElementById("records");
        tbody.innerHTML = "";

        const today = getToday();
        let todaySys = 0;
        let todayDia = 0;
        let todayCount = 0;
        let tookMedToday = false;

        data.forEach(r => {
            if (r.date === today) {
                if (r.sys && r.dia) {
                    todaySys += Number(r.sys);
                    todayDia += Number(r.dia);
                    todayCount++;
                }
                if (r.tookMed) tookMedToday = true;
            }
        });

        if (!tookMedToday) {
            document.getElementById("medReminder").style.display = "block";
            noMedRef.child(today).set({ date: today, type: "no-med" });
        } else {
            document.getElementById("medReminder").style.display = "none";
            noMedRef.child(today).remove();
        }

        checkNoMedRecord();

        if (todayCount > 0) {
            document.getElementById("avgInfo").style.display = "block";
            document.getElementById("avgInfo").textContent =
                "今日平均收縮壓：" + Math.round(todaySys / todayCount) +
                "　今日平均舒張壓：" + Math.round(todayDia / todayCount);
        } else {
            document.getElementById("avgInfo").style.display = "none";
        }

        data.forEach((record, index) => {
            const tr = document.createElement("tr");

            const sysHigh = Number(record.sys) >= 140;
            const diaHigh = Number(record.dia) >= 90;

            tr.innerHTML = `
                <td><input type="date" value="${record.date}" onchange="update(${index}, 'date', this.value)"></td>
                <td><input type="time" value="${record.time}" onchange="update(${index}, 'time', this.value)"></td>
                <td class="${sysHigh ? "bp-high" : ""}">
                    <input type="number" value="${record.sys}" onchange="update(${index}, 'sys', this.value)">
                </td>
                <td class="${diaHigh ? "bp-high" : ""}">
                    <input type="number" value="${record.dia}" onchange="update(${index}, 'dia', this.value)">
                </td>
                <td><input type="number" value="${record.hr}" onchange="update(${index}, 'hr', this.value)"></td>
                <td><input type="text" value="${record.note}" onchange="update(${index}, 'note', this.value)"></td>
                <td><input type="checkbox" ${record.tookMed ? "checked" : ""} onchange="update(${index}, 'tookMed', this.checked)"></td>
                <td><button onclick="remove(${index})">刪除</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    function save(data) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        dbRef.set(data);
        render(data);
    }

    function addRecord() {
        const now = new Date();
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        data.push({
            date: getLocalDateString(),
            time: now.toTimeString().slice(0,5),
            sys:"", dia:"", hr:"", note:"", tookMed:false
        });
        save(data);
    }

    function update(index, key, value) {
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        data[index][key] = value;
        save(data);
    }

    function remove(index) {
        if (!confirm("確定要刪除這筆紀錄嗎")) return;
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        data.splice(index, 1);
        save(data);
    }

    function downloadCSV() {
   // 新增：跨日自動偵測，確保 00:00 後自動重新計算今日狀態
   let lastCheckedDate = getToday();
       setInterval(() => {
       const nowDate = getToday();
       if (nowDate !== lastCheckedDate) {
            lastCheckedDate = nowDate;
            loadRecords(); // 重新計算未服藥提示與紀錄
        }
    }, 30000);

        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        if (!data.length) return;

        let csv = "日期,時間,收縮壓,舒張壓,心跳,備註,已服藥\n";
        data.forEach(r => {
            csv += `${r.date},${r.time},${r.sys},${r.dia},${r.hr},${r.note},${r.tookMed ? "是" : "否"}\n`;
        });

        const bom = "\uFEFF";
        const blob = new Blob([bom + csv], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "blood_pressure_records.csv";
        a.click();
        URL.revokeObjectURL(url);
    }
</script>

</body>
</html>
