<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水務常用工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://upload.wikimedia.org/wikipedia/commons/5/55/D%C3%BClmen%2C_Kirchspiel%2C_ehem._Sondermunitionslager_Visbeck%2C_Laufgang_--_2023_--_6796_%28bw%29.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 400px;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .link-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .link-buttons a {
            text-decoration: none;
            background-color: #000000;
            color: #ffffff;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
            width: 250px;
            display: inline-block;
        }

        .link-buttons a:hover {
            background-color: #ffffff;
            color: #000000;
        }

        .link-buttons a:active {
            background-color: #e0e0e0;
        }

        /* 頁腳樣式 */
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #ffffff; /* 白色 */
            font-size: 14px; /* 與按鈕上的文字大小一致 */
            font-weight: bold; /* 加粗 */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>水務常用工具</h1>
    <div class="link-buttons">
        <a href="https://dreamsea112.github.io/myhtmlsite/Water conductivity-V5.html" target="_blank">水質導電度(比電阻)轉換</a>
        <a href="https://dreamsea112.github.io/myhtmlsite/electricity.html" target="_blank">電力換算器</a>
        <a href="https://dreamsea112.github.io/myhtmlsite/time.html" target="_blank">時間與網速換算器</a>
        <a href="https://dreamsea112.github.io/myhtmlsite/Length%20Conversion.html" target="_blank">長度單位轉換器</a>
        <a href="https://www.wra.gov.tw/wrasb/water01.aspx?n=31286&sms=0" target="_blank">南區水資源-水情資訊</a>
        <a href="https://web.water.gov.tw/wateroff/city/%E9%AB%98%E9%9B%84%E5%B8%82/index.html" target="_blank">自來水停水/減壓公告</a>
    
    </div>

    <!-- 移動頁腳到 .container 內 -->
    <div class="footer">
        By:慶宗
    </div>
</div>

</body>
</html>
